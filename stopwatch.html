<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch / Clock</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .clock, .stopwatch {
      font-size: 2.5rem;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      font-size: 1rem;
      margin: 8px 5px;
      padding: 10px 20px;
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #333;
    }

    .laps {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .lap-item {
      padding: 6px;
      border-bottom: 1px solid #444;
    }

    @media (max-width: 600px) {
      h1, .clock, .stopwatch {
        font-size: 1.8rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ•’ Stopwatch & Clock</h1>

  <div class="clock" id="clock">00:00:00</div>

  <div class="stopwatch" id="stopwatch">00:00:00</div>

  <div class="buttons">
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
    <button onclick="lapStopwatch()">Lap</button>
  </div>

  <div class="laps" id="laps"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById("clock").textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Stopwatch
    let stopwatchInterval;
    let elapsedTime = 0;
    let lapCounter = 1;

    const beep = document.getElementById("beep");

    function updateStopwatchDisplay() {
      const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(elapsedTime % 60).padStart(2, '0');
      document.getElementById("stopwatch").textContent = ${hours}:${minutes}:${seconds};
    }

    function startStopwatch() {
      if (!stopwatchInterval) {
        beep.play();
        stopwatchInterval = setInterval(() => {
          elapsedTime++;
          updateStopwatchDisplay();
        }, 1000);
      }
    }

    function stopStopwatch() {
      beep.play();
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      beep.play();
      stopStopwatch();
      elapsedTime = 0;
      lapCounter = 1;
      updateStopwatchDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lapStopwatch() {
      if (elapsedTime === 0) return;
      const display = document.getElementById("stopwatch").textContent;
      const lap = document.createElement("div");
      lap.className = "lap-item";
      lap.textContent = Lap ${lapCounter++}: ${display};
      document.getElementById("laps").prepend(lap);
    }
  </script>

</body>
</html>
